<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}

    {% endblock %} || Retech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'index.css' %}">

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container">
      <a class="navbar-brand text-warning" href="#">MOVIE -{{ user.email }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon text-light"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav ">
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'result' %}">Result</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light"  href="{% url 'logout' %}">logout</a>
          </li>
          {% else %}

          <li class="nav-item">
            <a class="nav-link text-light"  href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light"  href="{% url 'login' %}">login</a>
          </li>
          {% endif %}
          <!--  <li class="nav-item">
          <a class="nav-link disabled text-light" aria-disabled="true">Disabled</a>
        </li> -->
        </ul>
      </div>
    </div>
  </nav>
  {% block body %}

  {% endblock %}

</body>

</html>
